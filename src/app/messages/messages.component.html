<div>
  <h2>Messages</h2>
  <button 
    (click)="messageService.clear()"
    role="button"
  >
    Clear Messages
  </button>
  <div *ngIf="!messageService.messages.length">No messages</div>
  <ul *ngIf="messageService.messages.length">
    <li *ngFor="let message of messageService.messages">{{message}}</li>
  </ul>
</div>
